<style>
html, body { width:100%; height:100%; margin:0px; padding:0px; }

.box { width:1000px; position:relative; }
.box img { width:100%; height:100%; border:0px; display:block; position:absolute; top:100px; left:500px; transition: opacity 1.5s; }
.box:hover img:last-child { opacity:0 }
</style>
</head>
<body>
<div class="box">
    <img src="pic/2.png">
    <img src="pic/1.png">
</div>
